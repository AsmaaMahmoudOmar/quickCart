<section id="category" class="py-lg-5 py-3">
    <div class="container">
        <div class="row g-3">
            <div *ngFor="let item of brands |paginate : { itemsPerPage: itemsPerPage, currentPage: pageNumber }" class="col-md-6 col-lg-4" role="button"
                [routerLink]="['/brand',item._id]">
                <div class="category rounded-2 shadow-sm">
                    <img class="w-100" [src]="item.image" [alt]="item.name">
                    <div class="name">
                        <h2 class="fw-bold text-white h4"> {{item.name}}</h2>
                    </div>
                </div>

            </div>
        </div>
        <pagination-controls class=" text-center" (pageChange)="pageNumber = $event">

        </pagination-controls>
    </div>

</section>
