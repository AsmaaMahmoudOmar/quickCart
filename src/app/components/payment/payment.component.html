<section class="container maxWidth py-3">
    <form [formGroup]="detailsAddress">

        <div class="form-item">
            <label for="detials">Details</label>
            <input id="details" formControlName="details" type="text"
                class="form-control">

            <div
                *ngIf="detailsAddress.get('details')?.touched && detailsAddress.get('details')?.errors"
                class="alert alert-danger">
                <p
                    *ngIf="detailsAddress.get('details')?.getError('required')">Details
                    Is Required</p>

            </div>

        </div>
        <div class="form-item">
            <label for="phone">Phone</label>
            <input id="phone" formControlName="phone" type="tell"
                class="form-control">
            <div
                *ngIf="detailsAddress.get('phone')?.touched && detailsAddress.get('phone')?.errors"
                class="alert alert-danger">
                <p
                    *ngIf="detailsAddress.get('phone')?.getError('required')">Phone
                    Is Required</p>
                <p
                    *ngIf="detailsAddress.get('phone')?.getError('pattern')">Please
                    Eyption number</p>

            </div>
        </div>
        <div class="form-item">
            <label for="city">City</label>
            <input id="city" formControlName="city" type="text"
                class="form-control">
            <div
                *ngIf="detailsAddress.get('city')?.touched && detailsAddress.get('city')?.errors"
                class="alert alert-danger">
                <p
                    *ngIf="detailsAddress.get('city')?.getError('required')">City
                    Is Required</p>
            </div>
        </div>
        <div *ngIf="Msg" class="alert alert-danger">
            <p>{{Msg}}</p>
        </div>
        <div class=" d-flex align-items-center justify-content-between px-3">
            <button *ngIf="isLoading" type="submit" class="main-btn"><i
                    class="fa-solid fa-spinner fa-spin"></i></button>

            <button *ngIf="isCashLoad" type="submit" class="main-btn"><i
                    class="fa-solid fa-spinner fa-spin"></i></button>

            <button #btn1 *ngIf="isLoading==false && isCashLoad==false"
                [disabled]="detailsAddress.invalid" class="btn main-btn"
                type="submit" (click)="CheckOnlinePayment()">
                Online Payment</button>
            <button #btn2 *ngIf="isCashLoad==false&& isLoading==false" 
                [disabled]="detailsAddress.invalid"
                (click)="CheckCashPayment()"
                class="btn main-btn">Cash Payment</button>

            

        </div>
    </form>
</section>
