
<section class="container py-5">
  <div class="row g-3 d-flex justify-content-between align-items-center">
    <div class="col-lg-3">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let image of prodDetial.images">
          <ng-template carouselSlide>
            <img class="w-100" role="button" [src]="image" [alt]="prodDetial.title">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
    <div class="col-lg-9">
      <h3 class="h5">{{prodDetial?.title}}</h3>
      <p class="font-sm text-muted">{{prodDetial?.description}}</p>
      <h4 class="text-main h6">{{prodDetial?.category?.name}}</h4>
      <div
        class="icon d-flex justify-content-between align-items-center mb-3cdcd">
        <span class="rating-color">{{prodDetial?.price | currency:'EGP'}}</span>
        <span><i class="fa-solid fa-star rating-color"></i>
          {{prodDetial?.ratingsAverage}}</span>
      </div>
      <button (click)="addProductToCart(prodDetial._id)"
        class="btn main-btn d-flex align-items-center justify-content-center text-center w-100">
        <span>AddToCart </span> <i class="fa-solid fa-plus ps-3"></i>
      </button>
    </div>
  </div>
  
</section>
