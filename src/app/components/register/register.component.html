<div class="container maxWidth py-3">
    <form [formGroup]="registerForm" (ngSubmit)="handelForm()">
        <div class="form-item">
            <label for="name"> UserName </label>
            <input formControlName="name" id="name" type="text"
                class="form-control">

            <div
                *ngIf="registerForm.get('name')?.touched&&registerForm.get('name')?.errors"
                class="alert alert-danger my-2">
                <p *ngIf="registerForm.get('name')?.getError('required')">Name
                    Is Required</p>
                <p
                    *ngIf="registerForm.get('name')?.getError('minlength')">MinLenght
                    3 char</p>
                <p
                    *ngIf="registerForm.get('name')?.getError('maxlength')">MaxLenght
                    20 char</p>
            </div>

        </div>
        <div class="form-item">
            <label for="email"> Email </label>
            <input formControlName="email" id="email" type="email"
                class="form-control">

            <div
                *ngIf="registerForm.get('email')?.touched&&registerForm.get('email')?.errors"
                class="alert alert-danger my-2">
                <p *ngIf="registerForm.get('email')?.getError('required')">Name
                    Is Required</p>
                <p *ngIf="registerForm.get('email')?.getError('email')">Please
                    Enter Vaild Email</p>
            </div>

        </div>
        <div class="form-item">
            <label for="password"> Password </label>
            <input formControlName="password" id="password" type="password"
                class="form-control">

            <div
                *ngIf="registerForm.get('password')?.touched&&registerForm.get('password')?.errors"
                class="alert alert-danger my-2">
                <p
                    *ngIf="registerForm.get('password')?.getError('required')">Password
                    Is Required</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')">At
                    least 6 character</p>

            </div>

        </div>
        <div class="form-item">
            <label for="rePassword"> rePassword </label>
            <input formControlName="rePassword" id="rePassword" type="password"
                class="form-control">
            <div
                *ngIf="registerForm.get('rePassword')?.touched&&registerForm.get('rePassword')?.errors"
                class="alert alert-danger my-2">
                <p
                    *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword
                    Is Required</p>
                <p
                    *ngIf="registerForm.get('rePassword')?.getError('mismatch')">Password Confirm Is Incorrect</p>

            </div>

        </div>
        <div class="form-item">
            <label for="phone"> Phone </label>
            <input formControlName="phone" id="phone" type="tell"
                class="form-control">
            <div
                *ngIf="registerForm.get('phone')?.touched&&registerForm.get('phone')?.errors"
                class="alert alert-danger my-2">
                <p *ngIf="registerForm.get('phone')?.getError('required')">Phone
                    Is Required</p>
                <p
                    *ngIf="registerForm.get('phone')?.getError('pattern')">Please,
                   Egyption Number </p>

            </div>

        </div>
        <div *ngIf="errMesg" class="alert alert-danger">
            <p>{{errMesg}}</p>
        </div>
        <button *ngIf="load" type="submit" class="main-btn d-block ms-auto" ><i class="fa-solid fa-spinner fa-spin"></i></button>
        <button [disabled]="registerForm.invalid" *ngIf="load==false" type="submit" class="main-btn d-block ms-auto"> Submit </button>

    </form>

</div>
