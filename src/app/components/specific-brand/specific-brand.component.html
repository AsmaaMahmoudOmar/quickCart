<section class="container py-2 py-lg-5">

    <h2 class="fw-bold h4 mb-3">Specific brand:</h2>
    <div class="row shadow-sm mx-1 bg-light">
        <div class="col-md-4">
            <img class="w-100" [src]="brandData.image" [alt] ="brandData.name" loading="lazy">
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
        <h2 class="h4 text-main">{{brandData.name}}</h2>  
        </div>
    </div>
</section>
