
<section class="container py-2 py-lg-5">
    <h2 class="fw-bold h4 mb-3">Specific Category:</h2>
    <div class="row shadow-sm bg-light">
        <div class="col-md-4 ">
            <img class="w-100" [src]="data.image" [alt]="data.name" loading="lazy">
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
            <h2 class="h4 text-main">{{data.name}}</h2>
        </div>
    </div>
</section>
